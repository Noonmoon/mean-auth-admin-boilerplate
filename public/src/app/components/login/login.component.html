<div class="container" id="form-container">
    <form (submit)="onLoginSubmit()">
      <fieldset>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" [(ngModel)]="username" name="username" id="inputUsername" class="form-control" placeholder="Username" autofocus required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password"  required>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </fieldset>
    </form>
  </div>
